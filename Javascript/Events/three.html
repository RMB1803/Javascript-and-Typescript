<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    let interval
    const sayDate = () => {
        console.log("Ram", Date.now().toLocaleString());
        }

    const printDate = () => {
        interval = setInterval(sayDate, 1000)
    }
    
    const stopDate = () => {
        clearInterval(interval)
    }

    document.querySelector('#start').addEventListener('click', printDate)
    
    document.querySelector('#stop').addEventListener('click', stopDate)
    
</script>
</html>
