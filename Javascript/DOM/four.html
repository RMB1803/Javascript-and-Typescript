<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Completed</title>
</head>
<body style="background-color: #212121; color: wheat;">
    <ul class="Language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const list = document.createElement('li')
        list.innerHTML = `${langName}`

        document.querySelector('.Language').appendChild(list)
    }

    addLanguage('Python')
    addLanguage('Typescript')

    function optimizeAdd(langName) {
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(langName))

        document.querySelector('.Language').appendChild(list)
    }

    optimizeAdd("goLang")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"

    const newli = document.createElement('li')
    newli.textContent = "Mojo"

    secondLang.replaceWith(newli)

    // Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove
    const thirdLang = document.querySelector('li:nth-child(3)')
    thirdLang.remove()
</script>

</html>
